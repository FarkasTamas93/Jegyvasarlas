<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="dropdown">
                <button class="btn btn btn" type="button" data-toggle="dropdown">Top12 <span class="caret"></span></button>
                <button type="button" class="btn btn">Legújabb</button>
                <ul class="dropdown-menu">
                    <li><a href="#">Színház</a></li>
                    <li><a href="#">Koncert</a></li>
                    <li><a href="#">Kiállítás</a></li>
                </ul>
            </div>
        </div>
    </div>    
</div>
<br>

<div class="container-fluid">
<div class="row">
<div *ngFor="let event of selectedEvents; let i = index" (click)="onSelectedItem(event.eventIndex)" (click)="onThreeSelectedItem(event.eventIndex)" [routerLink]="['/eventinformation',event.eventIndex]">
    <div *ngIf="i<num">
    <div class="col-sm-2">
    <div class="list-group" >
      <a class="list-group-item">
        <div class="thumbnail">
            <img src="{{event.imagePath}}" alt="valami" class="list-group-item-heading" style="max-width: 100%;max-height: 100%;height:150px;width: 250px ">
          </div>
        <p class="list-group-item-text"><strong>{{event.title}}</strong></p>
        <p class="list-group-item-text" style="width: 105%;height: 70px; overflow: hidden;">{{event.description}}</p>
      </a>
    </div>
  </div>
</div>
</div>
</div>    
</div>

<button class="btn btn-primary" (click)="setNum()">Mutass többet</button>
